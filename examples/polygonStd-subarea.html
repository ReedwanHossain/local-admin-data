<div class="landing-page bs-loading-container" id="container1" bs-loading-overlay bs-loading-overlay-reference-id="first">
  <pageslide ps-push="true" ps-open="toggle" ps-container="container1" style="position: absolute; transition-duration: 0.5s;overflow-y:scroll; height: 100%; transition-property: top, bottom, left, right; width: 17em; top: 0px; bottom: 0px; right: -17em; background:white">
    <div style="padding:20px">
      <div>
        <label class="label">Area</label>
        <select ng-model="area" name="area" ng-options="opt.area_name for opt in areas" ng-change="set_area(area)"
          class="form-control">
        </select>

        <div class="dropdown" style="width: 215px;">
          <button class="dropbtn" ng-click="toggleList()">Subareas: <strong>{{totalSubtypes}}</strong></button>
          <button class="dangerbtn" ng-click="selectOption('area', subareas[0])" ng-model="selected">Clear All</button>
          <div class="dropdown-content" style="overflow-y: scroll; height: 70vh; padding-left: 10px; padding-top: 20px;">
            <label style="display: block;" ng-repeat="subarea in subareas | orderBy: 'name'" ng-if="subarea.key > -1">
              <input type="checkbox" ng-change="selectOption('subarea', subarea)" ng-model="subarea.selected" style="width: 40px;">
              {{subarea.name}}<br>
            </label>
          </div>
        </div>
      </div>


      <!-- <label class="label">Subarea</label>
      <div so-multiselect items="subareas" name="Subarea" on-selected="onSelected('subarea', selectedItems)"
        button-class="btn-grey"></div> -->
    </div>
  </pageslide>

  <style>
    input {
      width: 120px;
      margin-right: 10px;
    }
  </style>

  <leaflet class="map-view" center="center" markers="markers" controls="controls" layers="layers" event-broadcast="events"
    geojson="geojson">

    <button class="btn btn-sm btn-danger btn-round" style="float:right;top: 4em;left: 3em;z-index:10;background:rgba(255,255,255,.15);"
      ng-click="openSlide()"><i class="material-icons" style="font-weight: bolder;color: black;padding-right: 1em;">
        arrow_back_ios
      </i></button>

  </leaflet>
</div>
