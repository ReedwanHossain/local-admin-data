 <div class="animated fadeInUp">
                                <div class="modal-header">
                                    <h3 class="modal-title">Super SubArea Polygon</h3>
                                </div>
                              <div class="modal-body">
                                <form class="form" ng-submit="create_suparea_polygon(subarea, suparea)">

                                   <div class="col-md-12">
                                    <label class="label">Area: </label>
                                      <select ng-model="area"  name="area"  ng-options="opt.area_name for opt in areas" class="form-control" ng-change="set_area(area)">
                                      </select>
                                </div> 

                                  
                                   <div class="col-md-12">
                                    <label class="label">Subarea: </label>
                                      <select ng-model="subarea"  name="subarea"  ng-options="opt.subarea_name for opt in subareas" class="form-control">
                                      </select>
                                </div>
                              

                                  <div class="col-md-12">
                                    <label class="label"> Super Sub-Area Name: </label>
                                     <input type="text" placeholder="supArea Name" class="form-control" ng-model="suparea"/>
                                </div> 

                                 <div class="col-md-12">
                                   <button class="btn btn-lg btn-success" type="submit">Create Polygon</button>
                                </div>  

                
                                  
                                </form>
                              </div>
    


                                <div class="modal-footer">
                                   

                                </div>
                        </div>
